      - title: "개성있는 스타일"
        desc: "운전석 쪽은 문 1짝, 조수석 쪽은 문 2짝이라는 국내 유일무이의 비대칭형 도어! 쿠페형 라인과 탱탱한 엉덩이도 빼놓을 수 없죠"
        icon: fas fa-car #find more at https://fontawesome.com/icons
      - title: "경쾌한 성능"
        desc: "201마력의 1.6L 터보 엔진과 6단 수동변속기의 조합이 선사하는 재빠른 가속성능은 물론 탄탄한 서스펜션과 낮은 무게중심에서 나오는 안정적인 코너링도 즐길 수 있습니다"
        icon: far fa-gauge-max
      - title: "해치백다운 실용성"
        desc: "트렁크 공간이 아쉬우세요? 걱정할 것 없습니다. 뒷좌석을 접으면 넉넉하게 만들 수 있죠. 해치백의 장점입니다!"
        icon: fas fa-suitcase-rolling

  portfolio:
    title: "갤러리"
    text: "벨롱이와 함께 한 순간들"
    section: portfolio
    closebutton: "닫기"

  timeline:
    title: "타임라인"
    text: "우리가 걸어온 길"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "벨롱이, 세상에 태어나다"
        year: "2018"
        desc: "현대자동차 공장에서 벨롱이가 태어났습니다. 축하해주세요!"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "나를 만나다"
        year: "2021"
        desc: "케이카 부산직영점에서 우리는 만났습니다. 이때부터였어요, 우리의 이야기는."
        image: assets/img/timeline/2.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "앞으로의 이야기를 기대해주세요!"

  about:
    title: "우리의 이야기"
    text: "나와 벨로스터"
    body: "케이카를 통해 만난 우리, 너무 마음에 들어서 서울에서 부산까지 내려가 계약하고 차를 가져왔습니다. 무광 쥐색의 색깔도 직접 눈으로 보니 사진보다 실물이 훨씬 멋있어서 인상적이었던 기억이 나네요. 33,000km쯤 탄 중고차로 인수했지만 저에게는 소중한 첫차, 잊을 수 없는 첫차입니다. 앞으로도 오래오래 함께 하고 싶어요."
    section: about

  contact:
    title: "연락하기"
    text: "문의사항은 메일 주세요!"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "메일 보내기"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
